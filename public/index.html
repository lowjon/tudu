<!DOCTYPE html>
<html>
  <head ng-app="app">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>To-Do-List</title>
    <link type="text/css" rel="stylesheet" href="./styles/reset.css"/>
    <link type="text/css" rel="stylesheet" href="./styles/main.css"/>
  </head>
  <body ng-controller="mainCtrl">

    <header class='header'></header>

    <div class="nav-section">
      <h1 class="nav-title">Wow! Such Notes</h1>
    </div>

    <div class="filler"></div>
    <div class="add-item-section">
      <input class="add-item-input" type="text" ng-model="task" placeholder="add new item"></input>
      <div class="send-button" ng-click="postData(task)">Send</div>
    </div>

    <todo ng-repeat="note in notes" class='note-card'>
      <input type="checkbox" id={{note.id}} ng-model="checkbox" ng-click="postData(checkbox, id)">
      <label>{{note.data}}</label>
    </todo>

    <footer class="footer-text">Made With Love</footer>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/mainCtrl.js"></script>
    <script src="./js/mainSrvc.js"></script>
  </body>
</html>
